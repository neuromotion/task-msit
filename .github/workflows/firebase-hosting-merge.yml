name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - butler-main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        run: npm install 
      - name: npm build for firebase
        run: npm run build:firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BORTON_TASK_MSIT }}'
          channelId: live
          projectId: borton-task-msit
